<!doctype html>
<html>
<head>
<title>Float Demo</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.9.6/TweenMax.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<link rel="stylesheet" href="../css/app.css">
<script>
$(document).ready(function() {
	var boat = document.getElementById("boat");
	TweenMax.to(boat, 5, {y:"50px", repeat:-1, repeatDelay:0.5, yoyo:true, ease:Power1.easeInOut});
});
</script>
</head>

<body>

	<div id="page_bg"></div>
	<div id="boat" class="ship ship_drowcruiser shadowfilter"></div>

</body>
</html>
