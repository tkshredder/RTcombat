<!doctype html>
<html>
<head>
<title>Animation Tool 1</title>

<!--<link href="../css/app.css" rel="stylesheet">-->
<link href="../css/graphics.css" rel="stylesheet">

<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.9.6/TweenMax.min.js"></script>
<script src="http://code.createjs.com/soundjs-0.4.1.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="animationtool.js"></script>

</head>

<body class="combat">
<div id="wrapper">
	
	<div id="infobox">
		<fieldset id="commands">
  			<legend>Commands</legend>
            <a id="charZoomInOutCommand">Crew Zoom In</a>
            <a id="shakeCommand">Shake</a>
            <a id="blastCommand">Blast</a>
		    <!--<a id="rotate">Rotate</a>
            <a id="explode">Explode</a>
            <a id="animate">Animate</a>
            <a id="fullsequence">Full Sequence</a>
			<a id="reset">Reset</a>
            -->
        </fieldset>
		
		<fieldset id="controls">
			<legend>Details</legend>
			<ul class="tabs">
				<li data-menuitem="crew" class="active">Crew</li>
				<li data-menuitem="locations">Location</li>
				<li data-menuitem="blasts">Blasts</li>
				<li data-menuitem="screen">Screen</li>
				<li data-menuitem="badges">Badges</li>
				<li data-menuitem="weather">Weather</li>
			</ul>
			
			<div id="crew_panel" class="panel">
				<label id="charlabel">Character: <span id="charname"></span></label>
				<span class="group">
					<label class="inline">Zoom: </label>
					<input id="charZoomDuration" type="range" class="vHorizon range" min="100" max="2000" value="700" step="50"/>
					<label id="charZoomLabel" class="inline">700</label>
				</span>
			</div>
			
			<div id="locations_panel" class="panel hidden">
				<label id="locationlabel">Location: <span id="locname"></span></label>
			</div>
			
			<div id="blasts_panel" class="panel hidden">
				<label id="blastlabel">Blast: <span id="blastname"></span></label>
				<span class="group">
					<label class="inline">Duration: </label>
					<input id="blastDuration" type="range" class="vHorizon range" min="1000" max="5000" value="2000" step="500"/>
					<label id="blastDurationLabel" class="inline">2000</label>
				</span>
			</div>
			
			<!--
			<label id="charlabel">Character: <span id="charname"></span></label>
			<label id="blastlabel">Blast: <span id="blastname"></span></label>
			<label id="locationlabel">Location: <span id="locname"></span></label>
			<label>Zoom:</label>
            <span class="group">
                <label class="inline">MIN</label>
                <input id="zoommin" type="range" class="vHorizon range inline" min="100" max="200" value="110"/>
                <label id="zoomminlabel" class="inline">110</label>
            </span>
            <span class="group">
                <label class="inline">MAX</label>
                <input id="zoommax" type="range" class="vHorizon range inline" min="100" max="200" value="110"/>
                <label id="zoommaxlabel" class="inline">125</label>
            </span>
            <label>Rotation:</label>
            <span class="group">
                <label class="inline">Duration</label>
                <input id="rotationduration" type="range" class="vHorizon range" min="1" max="2000" value="700"/>
                <label id="rottimelabel" class="inline">700</label>
            </span>
			
			<label>Floating: <input id="floatingCB" type="checkbox" checked="checked"></label>
			<label>Sound: <input id="soundCB" type="checkbox" checked="checked"/></label>
			-->
		</fieldset><!-- /#controls -->
	</div>	
	
	<div id="locationBG" class="abs drowcruiser"></div>
	<div id="characterWrapper" class="abs">
		<div id="frame1" class="character shadowfilter centipede1"></div>
		<div id="frame2" class="character shadowfilter centipede2 hidden "></div>
	</div>	
	<div id="locationFG" class="abs drowcruiser"></div>
	<div id="blast" class="abs arch"></div>
</div>
</body>
</html>
